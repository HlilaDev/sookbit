<a href="https://www.canva.com" target="_blank" class="text-decoration-none">
  <div class="card shadow-sm text-center h-100 w-100">
    <img 
      [src]="image" 
      [alt]="title" 
      class="card-img-top p-3" 
      style="max-height: 150px; object-fit: contain;"
    >
    <div class="card-body">
      <h5 class="card-title text-dark">{{ title }}</h5>
      <p class="text-primary fw-bold fs-5 mb-0">{{ price }}</p>
    </div>
  </div>
</a>
