<!-- main-header.component.html -->
<header class="main-header">
  <!-- Logo -->
  <div class="logo">
    <img src="assets/images/logo.png" alt="Sookbit" />
  </div>

 

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search for services, items, and more..." />
    <button type="submit">Search</button>
  </div>

  <!-- User Actions -->
  <div class="user-actions">
    <button class="lang-selector">EN</button>
    <button class="cart">Cart</button>
    <button class="notifications">Notifications</button>
    <button class="profile">Profile</button>
  </div>
</header>
